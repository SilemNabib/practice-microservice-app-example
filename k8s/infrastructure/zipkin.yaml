# Zipkin Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-deployment
  namespace: microservices-app
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:latest
        ports:
        - containerPort: 9411
        livenessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

---
# Zipkin Service
apiVersion: v1
kind: Service
metadata:
  name: zipkin-service
  namespace: microservices-app
  labels:
    app: zipkin
spec:
  selector:
    app: zipkin
  ports:
  - port: 9411
    targetPort: 9411
    protocol: TCP
  type: ClusterIP

---
# Zipkin NodePort Service (for external access)
apiVersion: v1
kind: Service
metadata:
  name: zipkin-nodeport
  namespace: microservices-app
  labels:
    app: zipkin
spec:
  selector:
    app: zipkin
  ports:
  - port: 9411
    targetPort: 9411
    nodePort: 30411
    protocol: TCP
  type: NodePort